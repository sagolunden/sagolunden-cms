headerDescription: >-
  **Sagolunden** är en föräldrakooperativ förskola som ligger nära
  Kaggeledstorget i östra Göteborg.

  Vi har varit igång sedan 1991 och barn i åldrarna 1-5 år fördelade på de två avdelningarna Sagan och Lunden.
whyPickUs:
  - title: Våra barngrupper
    desc: >-
      Vi är en liten förskola som ser oss som en enhet med två hemvister som
      heter Sagan och Lunden. Vår drivkraft är att alltid hålla barngrupperna
      små samt personaltätheten hög. Våra två barngrupper brukar ligga på 11-12
      barn, med 2,5 pedagog per avdelning. 


      Grupperna är åldersintegrerade mellan åren 1-6. För att barnen ska bli utmanade utifrån sin ålder och behov, delar vi upp oss i mindre grupper under delar av den planerade utbildningen. Under dagarna ger vi barnen mycket tid till lek, och då har barnen möjlighet att mötas över avdelningar och åldrar, alla leker med alla. Även vi pedagoger är noga med att alla barnen är allas oavsett hemvist
