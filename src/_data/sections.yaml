sections:
  - title: Pedagogik
    image: static/img/pedagogy.jpg
    url: https://www.netlifycms.org/
    desc: >-
      \- Vi utgår från barnen när vi planerar vår verksamhet och vår miljö. Vi
      ändrar kontinuerligt efter gruppens behov och intressen. En av Sagolundens
      viktigaste grundstenar är de små barngrupperna och den höga
      personaltätheten som det medför. Sagolunden är en trygg miljö där både
      stora och små ska känna sig välkomna. Pedagogerna är alltid nära barnen
      och möter dem på deras nivå. 


      \- Vårt mål är att möta varje barn utifrån deras individuella behov och vi vill att alla barn ska känna sig sedda och hörda varje dag. Vi planerar och följer upp vår verksamhet kontinuerligt utifrån vår läroplan lpfö 18. Uppföljning sker bland annat genom dokumentation i stort och smått. Dokumentation kan man som vårdnadshavare lätt ta del av via vårat digitala forum Tyra, Sagolundsmolnet samt analogt i vår pedagogiska miljö.
  - title: Föräldrainsats
    image: static/img/pedagogy.jpg
    url: /parents
    desc: >-
      Vad innebär det att vara med i ett föräldrakooperativ? Du som förälder har
      städjour cirka en dag i månaden, är med i en arbetsgrupp och deltar i
      olika familjeaktiviteter. Vi följer maxtaxans regler
      [](https://www.sagolunden.se/avgifter.html)som ni hittar här
      \[placeholder]. 


      [Mer om arbetsinsatsen.](https://www.sagolunden.se/foraldra.html)
  - title: En hållbar miljö
    image: static/img/pedagogy.jpg
    url: https://github.com/alpinejs/alpine
    desc: Vi har ett stort miljöfokus i verksamheten där vi arbetar med hållbarhet,
      återvinning och kretslopp. Vi strävar efter att vara en giftfri förskola
      och har bland annat bytt ut den mesta plasten mot giftfria alternativ. Vi
      använder miljövänliga och icke-allergiframkallande rengöringsprodukter och
      väljer helst ekologiska alternativ där det är möjligt. I inköp till våra
      måltider är det ekologiska vårt första val i så lång utsträckning som
      möjligt.
