sections:
  - title: Pedagogik
    image: static/img/pedagogy.jpg
    url: https://www.netlifycms.org/
    desc: >-
      \- Vi utgår från barnen när vi planerar vår verksamhet och vår miljö. Vi
      ändrar kontinuerligt efter gruppens behov och intressen. En av Sagolundens
      viktigaste grundstenar är de små barngrupperna och den höga
      personaltätheten som det medför. Sagolunden är en trygg miljö där både
      stora och små ska känna sig välkomna. Pedagogerna är alltid nära barnen
      och möter dem på deras nivå. 


      \- Vårt mål är att möta varje barn utifrån deras individuella behov och vi vill att alla barn ska känna sig sedda och hörda varje dag. Vi planerar och följer upp vår verksamhet kontinuerligt utifrån vår läroplan lpfö 18. Uppföljning sker bland annat genom dokumentation i stort och smått. Dokumentation kan man som vårdnadshavare lätt ta del av via vårat digitala forum Tyra, Sagolundsmolnet samt analogt i vår pedagogiska miljö.
