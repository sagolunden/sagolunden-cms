workgroups:
  - name: Styrelsen
    desc: >-
      Styrelsen har det övergripande ansvaret för föreningens verksamhet och
      följer kontinuerligt upp att syftet uppnås. Styrelsen väljs för ett år
      (ordförande två år) och sammanträder vanligtvis en gång per månad. För att
      styrelsen skall vara beslutsför krävs fyra närvarande ledamöter eller
      suppleanter. Styrelsen består av ordförande, vice ordförande, kassör,
      sekreterare, personalansvarig och rekryteringsansvarig samt två
      suppleanter. Vid styrelsemötet närvarar även förskolerektor.


      ## Styrelsemedlemmar


      **Ordförande**


      Ordföranden har en sammankallande roll och håller koll på att hela verksamheten fungerar. Hen leder styrelsemöten och stämmor och väljs för minst två år i taget för att skapa kontinuitet. Ordföranden är ett stort ansvar varför ordförandens respektive befrias från arbetsuppdrag.


      Arbetsuppgifter:


      * Sammankalla till styrelsemöten för ett år framöver.

      * Förbereda dagordning till styrelsemöten.

      * Ansvar för att följa upp fördelade arbetsuppgifter så att de görs.

      * Vid tillsyn vara med och företräda samt representera förskolan.

      * [](<>)Ansvarig för att uppdatera organisationsmodell, organisationsbeskrivning samt andra dokument som beskriver verksamheten.

      * Administrativt arbete som rör verksamheten.

      * Planera årsstämma och medlemsmöte, förbereda dagordning och skicka ut handlingar inför respektive möten.

      * Kontaktperson gentemot valberedningen.

      * Nära kontakt och regelbundna avstämningar med förskolerektor och personalansvarig.

      * Teckna avtal för föreningen.


      **Vice ordförande**


      Vice ordföranden har en stöttande funktion gentemot hela styrelsen. Denna roll är ny from 2020 och kommer att utvecklas framöver.


      Arbetsuppgifter:


      * Ansvara för att den kommunala förskoleenkäten går ut till alla vårdnadshavare 1 gång/år.

      * Ansvara för den interna förskoleenkäten

      * Personuppgiftsansvarig. Gå igenom Sagolundens personuppgiftspolicy en gång per år och vid behov uppdatera den. Vara behjälplig om frågor uppkommer kring hantering av barnens personuppgifter.

      * Kontaktperson gentemot aktivitetsgruppen+matansvarig


      **Sekreterare**


      Sekreteraren har det övergripande ansvaret att dokumentera föreningens möten samt skapa struktur för beslutsordning.


      Arbetsuppgifter:


      * Jourschema en gång per termin.

      * Kalendarium en gång per termin.

      * Föra protokoll på styrelsemöten, stämmor och medlemsmöten.

      * Skriva Sagolundens nyhetsbrev som skickas ut till föräldrar och personal varje månad.

      * Ansvar för loggbok med beslut som tas i styrelsen.

      * Kontaktperson för fixargruppen, BRF-ansvarig och brandskyddsansvarig.


      **Kassör**


      Om en vill få en bra bild av hur hela föreningen fungerar samt hur alla kostnader ser ut så ska en bli kassör. Räkningarna betalas cirka en gång i veckan och alla fakturor ska bokföras. Andra uppgifter är deklarationen, bokslut i aug-sep (några dagars jobb) samt att göra budget i maj. Kassören sitter med i styrelsen och får ofta inköpsfrågor att ta ställning till. Sagolunden är en icke-vinstdrivande verksamhet och pengarna ska återinvesteras. Vi har alltid en vice och en ordinarie kassör som samarbetar.


      Arbetsuppgifter:


      * Sköta föreningens löpande bokföring

      * Upprätta förslag på budget

      * Löneutbetalningar

      * Bokslut och årsredovisning

      * Betala fakturor

      * Kontakt med arbetsgrupperna ang budget

      * Betala skatt och arbetsgivaravgifter

      * Handkassa till förskolerektor

      * Rapportera in lönestatistik till KFO

      * Lägga in vikarier i lönesystemet


      **Personalansvarig**


      Föräldrakooperativet Sagolunden skall vara en förskola med hög kvalitet både vad gäller den pedagogiska verksamheten och arbetsmiljö för personalen. Personalansvarig fungerar som en länk för kontinuerlig kontakt mellan personal och styrelse samt kooperativets föräldrar, vilket är viktigt för en väl fungerande verksamhet. Vidare ansvarar personalansvarig, tillsammans med förskolerektor, för de arbetsområden som rör anställningar och arbetsmiljö.


      Arbetsuppgifter:


      * Arbetsmiljöansvar tillsammans med förskolerektor.

      * Arbetsgivarintyg.

      * Se till så att personalen får personalhandbok och uppdatera den vid behov.

      * Ha kontinuerlig kontakt med förskolerektor vad gäller verksamheten och personal. Vara ett stöd i hens arbete.  

      * Utveckla och uppdatera mallar för utvecklingssamtal och lönekriterier tillsammans med förskolerektor. 

      * Utveckla och uppdatera personalens arbetsbeskrivningar tillsammans med förskolerektor.

      * Utvecklingssamtal med förskolerektor och övrig personal tillsammans med förskolerektor. 

      * Ansvarar för lönesamtal och lönesättning med all personal. Hålla koll på löneutveckling och lönerörelsen för de olika fackförbunden. Stämma av budget med löneadministratör. 

      * Hålla sig uppdaterad kring gällande kollektivavtal samt andra avtal och styrdokument för personalansvar och anställningsfrågor. T.ex via KFO, FSO och Förskoleförvaltningen. 

      * Rekrytera personal vid behov. Utforma annons och hålla i anställnings-intervjuer i samråd med förskolerektor. 

      * Ansvarar för anställningar och anställningsavtal - nyanställningar och ändringar i kontrakt/ anställningsvillkor. Detta innebär också att vara kontaktperson gentemot redovisningsbyrå Olinders som behöver ha alla uppgifter rörande ny personal eller andra förändringar.

      * Vid behov - personliga samtal med personal

      * Medverka på styrelsemöten. Förmedla beslut som rör personalen till förskolerektor så snart som möjligt. 

      * Medverka på personalmöten vid behov.

      * Följa upp beslut och handlingsplaner som rör personalfrågor. 

      * Sjukanmäla till försäkringskassan vid långtidssjukskrivningar (längre än 2 veckor) samt meddela kassör vid sjukskrivning samt friskskrivning.

      * [](<>)Kontaktperson för presentansvarig.

      * Kontakta Olinders vid nyanställningar eller personalförändringar.


      **Rekryteringsansvarig**


      Rekryteringsansvarig har en viktig uppgift i att rekrytera nya familjer till kooperativet. Hen har hand om kölistan, träffar nya familjer, informerar om verksamheten och har en dialog med personalen om hur många barn vi kan ha. Vi kan inte rekrytera hur vi vill eftersom det finns ett regelverk att följa via skollagen. Det är viktigt att vara strukturerad för att hålla ordning på kölistan och se till att alla får samma information. Inskolning ska planeras med pedagogerna. Alla nya familjer ska få tillgång till A-Ö guiden samt en genomgång av denna.


      Arbetsuppgifter


      * Rekrytera nya familjer.

      * Ansvarar för att intresseanmälningar besvaras, hänvisar till förskolan för passade tid för verksamheten för studiebesök .

      * Se till så att nya familjer får en bra introduktion, finnas som kontakt och stöd (i samarbete med förskolerektor)

      * Informera samt skicka ut A-Ö guiden, medlemslista och jourschema till nya familjer

      * Ansvarar för informera kassör med uppgifter för inskrivning av barn gentemot Förskoleförvaltningen.

      * Ansvarar för att kontrakten blir underskrivna. Sparar kontrakt och skriftliga uppsägningar. 

      * Ansvarar för att nya familjer får information om avgiften. 

      * Marknadsföra förskolan och sprida information tex affischera, annonser, sociala medier etc. Tar hjälp av andra i styrelsen vid behov.

      * Bjuda in de nya familjerna till gårdsfesten i juni och på gårdsfesten presentera de nya familjerna.

      * Informera om att en kickoff kommer att hållas i augusti.

      * Hålla koll på vilka som är arbetssökande och föräldralediga samt rapporterar förändringar till kassör.

      * Se till så att nya familjer får kod till larm ifall det är aktuellt.

      * Ansvarar för att uppdatera medlemsförteckning. 

      * Ansvarar för att personalen får information om barn och åldersfördelning inför varje terminsstart. 

      * Göra årlig medlemsenkät och redovisa på medlemsmötet.

      * Uppstartsmöte i augusti för alla nya familjer där rekryteringsansvarig går igenom A-Ö guiden samt visar runt i lokalerna.

      * Ansvara för att A-Ö-guiden är uppdaterad.

      * Uppdatera och skicka ut kontaktlistan till alla familjer.

      * Tilldela nya familjer en fadderfamilj. (sammankallande i arbetsgrupperna familjerna tillhör)

      * Informera nya familjer om att ansöka om personbevis från skatteverket för att säkerställa att vårdnadshavare är vårdnadshavare till barnet som tilldelats plats.

      * [](<>)Be de nya familjerna mejla in bilder på sig själva för organisationsmodellen.

      * Kontaktperson för Miljögruppen.


      **Adjungerad förskolerektor**


      Förskolerektor är med i början på styrelsemötena för att:


      * Förmedla arbetet i verksamheten och förmedla styrelsens arbete till personal verksamheten.

      * Lyfta hinder och svårigheter för styrelsens kännedom men även sådant som fungerar bra.

      * Avge en rapport från verksamhet och personal och ta del av de frågor som rör detsamma. 

      * Meddela och delge viktiga dokument som utvecklingsplaner, plan mot kränkande behandling och utvärderingar. Förmedlar om någon form av kränkning, incident eller orosanmälan har gjorts.
