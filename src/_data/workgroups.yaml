workgroups:
  - name: Föreningen
    desc: >-
      Sagolunden är ett föräldrakooperativ som drivs som en **ideell
      icke-vinstdrivande ekonomisk förening** där alla vi familjer är medlemmar.
      Det gör att du som förälder får inblick, inflytande och delaktighet i ditt
      barns vardag. Sagolunden är en mindre förskola med cirka 23 barn på
      5 pedagoger. Förskolan placerar sig högt i de kvalitetsmätningar som
      genomförs och det möjliggörs av det arbete som vi föräldrar lägger ned.


      För att pedagogerna ska få ägna sig åt barnen och den pedagogiska verksamheten förväntas du som förälder bidra till att sköta föräldrakooperativet. Maten är caterad och tas hand om av pedagogerna, men utöver det sköter vi föräldrar allt runtomkring verksamheten, exempelvis städning, inköp av förbrukningsvaror, tvätt, reparationer och administrativa uppgifter. Arbetet vi familjer lägger ner sker främst via tre arbetsgrupper: **Fixargruppen**, **Miljögruppen** och **Aktivitetsgruppen**. Städning utförs däremot av alla familjer. Familjerna i föreningen är indelade i antingen en arbetsgrupp eller i styrelsen och det är 1 uppdrag per familj. Uppdragen löper över ett år, förutom ordförande i styrelsen som sitter 2 år. Varje år lämnar alla önskemål till valberedningen om vilken arbetsgrupp/roll i styrelsen man önskar vara med i.
  - name: Förväntan på föräldrainsats
    desc: >-
      För att verksamheten på Sagolunden ska kunna vara precis så bra som den är
      i barnens vardag så pågår det en massa arbete i kulisserna, det arbetet är
      det vi föräldrar som utför. Vi är en förening som ytterst styrs av
      medlemmarna och vi uppmuntrar egna initiativ; det är vi tillsammans som
      gör Sagolunden till den bästa platsen för våra barn! 


      Varje familj förväntas under sin tid på Sagolunden göra sina städ och jourer, ta plats i styrelsen, vara sammankallande, ta eget ansvar och delta aktivt i kooperativets verksamhet. Om ditt barn går fem år på Sagolunden är en väntad uppdelning: **2 år i styrelse** - **1 år som sammankallande** - **2 år i arbetsgrupp**. Har du fler barn så multiplicerar du. Utöver arbetsuppgifterna i sin arbetsgrupp förväntas minst en person från varje familj även närvara vid:


      * **Årsstämman**, där styrelse och övrig ansvarsfördelning utses (på hösten).

      * **Medlemsmöte** (på våren).

      * En gemensam **städdag** per termin.

      * En gemensam **fixardag** per verksamhetsår.

      * En årlig **kickoff** som hålls i augusti (inte obligatoriskt, men trevligt!)
  - name: Städning av förskolan
    desc: Vi familjer ansvarar för daglig städning av förskolan, vilket sker efter
      förskoleverksamhetens slut vid kl 17:00. Varje familj städar ca **5-7
      gånger per termin** utefter vårt Jour- och städschema. Om man inte vill
      städa på egen hand, finns möjlighet att på egen bekostnad boka in en
      gemensamt upphandlad städfirma (ABIS) för **1580 kr inkl moms per
      städtillfälle**. Varje familj ansvarar själva för att boka städfirma om så
      önskas, men man kan få hjälp av den familj i Miljögruppen som är
      ABIS-kontakt
  - name: Medverkan i barngrupp
    desc: '[](<>)[](<>)Vi försöker i möjligaste mån undvika att vi familjer ska
      arbeta i barngruppen, men trots det kan det hända att vi behöver hoppa in
      vid oförutsedda händelser från 14:30 och då följer vi Jour- och
      städschemat där de som har städpass den dagen blir inringda. Enda gången
      det är planerad medverkan i barngrupp är vid pedagogernas planeringstid,
      vilket är **1 timme** mellan klockan **12.30-13.30** varannan måndag.
      Varje familj har ungefär 1 sådant tillfälle per termin, vilket kallas att
      "man har barnjour". Man är alltid två familjer som har barnjour
      samtidigt.'
  - name: Styrelsen
    desc: >-
      Styrelsen har det övergripande ansvaret för föreningens verksamhet och
      sammanträder vanligtvis en gång per månad. Styrelsen består av ordförande,
      vice ordförande, kassör, sekreterare, personalansvarig och
      rekryteringsansvarig. Vid styrelsemötet närvarar även förskolerektor.


      ## Styrelsemedlemmar


      ##### **Ordförande**


      Ordföranden har en sammankallande roll och håller koll på att hela verksamheten fungerar. Hen leder styrelsemöten och stämmor och väljs för minst två år i taget för att skapa kontinuitet. Ordföranden är ett stort ansvar varför ordförandens respektive befrias från arbetsuppdrag.


      ##### **Vice ordförande**


      Vice ordföranden har en stöttande funktion gentemot hela styrelsen. 




      ##### **Sekreterare**


      Sekreteraren har det övergripande ansvaret att dokumentera föreningens möten samt skapa struktur för beslutsordning och ansvarar även för föreningens nyhetsbrev.




      ##### **Kassör**


      Om en vill få en bra bild av hur hela föreningen fungerar samt hur alla kostnader ser ut så ska en bli kassör. Räkningarna betalas cirka en gång i veckan och alla fakturor ska bokföras. Andra uppgifter är deklarationen, bokslut i aug-sep (några dagars jobb) samt att göra budget i maj. Kassören sitter med i styrelsen och får ofta inköpsfrågor att ta ställning till. Sagolunden är en icke-vinstdrivande verksamhet och pengarna ska återinvesteras. Vi har alltid en vice och en ordinarie kassör som samarbetar.




      ##### **Personalansvarig**


      Föräldrakooperativet Sagolunden skall vara en förskola med hög kvalitet både vad gäller den pedagogiska verksamheten och arbetsmiljö för personalen. Personalansvarig fungerar som en länk för kontinuerlig kontakt mellan personal och styrelse samt kooperativets föräldrar, vilket är viktigt för en väl fungerande verksamhet. Vidare ansvarar personalansvarig, tillsammans med förskolerektor, för de arbetsområden som rör anställningar och arbetsmiljö.




      **Rekryteringsansvarig**


      Rekryteringsansvarig har en viktig uppgift i att rekrytera nya familjer till kooperativet. Hen har hand om kölistan, träffar nya familjer, informerar om verksamheten och har en dialog med personalen om hur många barn vi kan ha, samt har koll på de regelverk vi behöver följa utifrån skollagen. Inskolning planeras ihop med pedagogerna.
  - name: Aktivitetsgruppen
    desc: Aktivitetsgruppen ansvarar för kooperativets sociala aktiviteter såsom vår
      årliga kickoff i augusti, julpyssel, after-works, lekplatshäng och
      familjeutflykter.
  - desc: >-
      Fixargruppen ansvarar för allmänt underhåll av lokalerna och fast
      inredning samt sköter snöskottning  under vintern enligt rullande schema
      och sopning vid behov. Gruppen år kooperativets vaktmästare som även styr
      upp vårt långsiktiga underhållsarbete och investeringar/projekt.


      Fixargruppen ansvarar även fäör att planera och genomföra en obligatorisk fixardag med en representant per familj per år.
    name: Fixargruppen
  - name: Miljögruppen
    desc: >-
      Miljögruppen ansvarar för att städningen av förskolan löper på utan
      besvär. De ansvarar för att följa upp och utvärdera städrutiner samt köpa
      in städmaterial och köksinventarier. Det är även Miljögruppen som öpande
      tvättar textilier och sköter kontakten med kooperativets städfirma, ABIS.


      Miljögruppen ansvarar även för att organisera en städhelg per termin som är obligatorisk för alla familjer.
  - name: Sidouppdrag
    desc: >-
      **Revisor**

      En gång per år tittar revisorn på den totala verksamheten och ser hur den fungerar. Ser dokumenten rätt ut och är de rätt arkiverade? Revisorn gör olika nedslag i verksamhetens dokumentation. Revisorn samt hens ev. respektive får inte sitta med i styrelsen. 


      **Matansvarig**


      Ansvarar för kontakten med cateringfirman som levererar lunchmaten och ser då och då över andra alternativ. 


      * Ansvarar för kommunkontakten vad det gäller livsmedel och livsmedels-hantering. 

      * Ansvarar för inventering samt kassering av utgången mat i samband med terminsslut. 

      * Ansvarar för köket tillsammans med personalen. Panta returflaskor och burkar 

      * Mellanmålsmenyn 

      * Inköp av porslin vid behov

      * Avfrostning av frysar 

      * Förtäring till föreningsmöten och föräldraforum 

      * Städning av kök 


      **Kontaktperson BRF/hyresvärd**

      Kontaktpersonen sköter kontakten med BRF Ättekullen, som vi hyr lokalerna av. Hen brukar även vara med i Fixargruppen eftersom uppdragen hör ihop.


      **Brandskyddsansvarig**

      Brandskyddsansvarig har delegerats ansvar för organisationens brandskydd och organiserar, planerar samt leder brandsäkerhets-arbetet med ansvar för systematiskt brandskyddsarbete, genomför brandronder m.m.


      **Valberedning**

      Valberedningen har till uppgift att välja ut föräldrar för både styrelsearbete, som arbetsgrupper. 


      Målet är att försöka finna arbetsrollfördelningar som passar en förälders egenskaper men också intresse. 

      Tilldelas man en arbetsroll man inte trivs med, behöver man inte vara orolig över att vara "fast" i den för länge, utan då försöker valberedningen se över annan lämplig lösning.

      Valberedningen ska föreslå personer till dessa arbetsgrupper/funktioner:


      Dessa roller/grupper utser valberedningen:


      * Styrelsen: ordförande, vice ordförande, sekreterare, kassör,     rekryteringsansvarig, personalansvarig

      * Revisor & revisorsuppleant

      * Fixargruppen

      * Aktivitetsgruppen

      * Miljögruppen

      * Matansvarig

      * IT-ansvarig

      * Kontaktperson till brf:n (bör vara någon i fixargruppen)

      * Kontaktperson städbolag

      * Brandskyddsansvarig


      Valberedningens uppgifter
        * I mars påbörjas arbetet genom att stämma av med förskolerektor hur hen har upplevt de olika arbetsgrupperna/rollerna. Har hen input att ge? Även stämma av med nuvarande grupper hur de upplever att grupperna fungerat, finns det önskemål på att byta etc. 
        * I maj ska ett första förslag vara klart som presenteras för styrelsen för ev synpunkter
        * I juni sker överlämning (ska vara klart innan midsommar).
      När terminen startar ska alla arbetsgrupper ha inbokade uppstartsmöten som ska ske innan augusti månads slut.


      **IT-ansvarig**

      Den IT-ansvariga ser till så att förskolans internet, telefoner och datorer fungerar samt har hand om maillistor, Nextcloud och Discourse och att uppdatera och skicka ut kontaktlistan. Ansvarig för att uppdatera webben vid behov. 


      **Kontakt med städbolag**

      Föreningen utser en person som är huvudkontaktperson gentemot den städfirma vi anlitar. Om det framkommer klagomål ska detta gå genom föreningens kontaktperson. När vårdnadshavare bokar städ så gör de det direkt via städfirman. 


      **Presentansvarig**
        * Köpa presenter till pedagogerna vid jul, sommar och påsk samt när en pedagog fyller jämt.
        * Samla in presentkassa en gång per termin.
