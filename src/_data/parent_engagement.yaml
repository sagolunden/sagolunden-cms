description: Som medlemmar i en föräldrakooperativ förskola sköter vi allt
  runtomkring så att pedagogerna ska kunna ägna sig åt barnen och pedagogiken.
  Vår ambition är att göra mycket själva så att vi kan hålla nere storleken på
  barngrupperna. Maten cateras och förbereds av pedagogerna, men vi sköter det
  mesta när det gäller städning, inköp, tvätt, reparationer och administrativa
  uppgifter.
